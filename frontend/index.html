<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="reset.css" />

  <body>
    <section>
      <div class="quote-of-the-day">

        <button id="launch-button">BLAST OFF!</button>
      </div>
      <div class="parent-child">
        <h3>Twix</h3>
        <h3>Mars</h3>
        <h3>Toblerone</h3>
        <h3>Reese's</h3>
      </div>
      <div class="headlines">
        <h3>Today's Headlines</h3>
      </div>
    </section>
    <footer></footer>
